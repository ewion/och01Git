<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none;
	}
	li {
		margin: 10px; /* 상하좌우 순서 시계방향으로, 좌우는 한몸 */
	}
	label {
		width : 120px;
		text-align : center; /* 정렬옵션 */
		float : left;
	}
</style>
</head>
<body>
	<h1>회원 가입 환영</h1>
	<form action="">
		<ul>
			<li><label>아이디 : </label>
				<input type = "text" id = "user_id" size = "10" minlength = "4" maxlength="15">
				<small style="color:red;"> 4~15자리 이내의 영문과 숫자</small>
			</li>
			<li><label>이메일 : </label><input	type = "email" id = "user_email"></li>
			<li><label>비밀번호 : </label><input	type = "password" id = "user_pw"></li>
			<li><label>비밀번호 확인 : </label><input	type = "password" id = "check_email"></li>
			<li><input type = "submit" values = "회원가입"></li>
		</ul>
	</form>
</body>
</html>
