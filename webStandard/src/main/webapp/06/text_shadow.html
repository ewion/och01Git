<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 {
		font-size: 70px;
		font-family: "Aral Rounded MT";
	}
	.shadow1 {
		color: orange;
		text-shadow: 1px 1px;
	}
	.shadow2 {
		color: gray;
		text-shadow: 5px 5px 3px;
	}
	.shadow3 {
		color: red;
		text-shadow: 10px 10px 10px ;
	}
	
</style>
</head>
<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
	
</body>
</html>
