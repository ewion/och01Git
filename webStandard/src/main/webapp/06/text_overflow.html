<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.content {
		border: 1px solid #ccc; /* 테두리 생성 */
		width: 300px; 			/* 단락의 너비 */
		white-space: nowrap; 	/* 줄바꿈 없음, 단락의 너비를 넘어서서 출력 */
		overflow: hidden; 		/* 넘치는 부분 감춤 */
		text-overflow: ellipsis; /* 말줄임표 */
	}
	.content:hover { /* 컨텐츠에 마우스를 갖다대면 하는행위 */
		overflow: visible;
	}
	
</style>
</head>
<body>
	<h2>귀리(Oat)</h2>
	<p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다.</p>
</body>
</html>
