<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li {
		list-style: none ;
		float: left;
		margin: 2px 10px;
	}
	a[title ^="eng"] {
		background: url(images12/us.png) no-repeat left center;
		padding: 5px 25px;
	}
	
	a[title ^="jap"] {
		background: url(images12/jp.png) no-repeat left center;
		padding: 5px 25px;
	}
	
	
</style>
</head>
<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="english">영어</a></li>
		<li><a href="#" title="japanese">일본어</a></li>
		<li><a href="#" title=chinese">중국어</a></li>
	</ul>
</body>
</html>
