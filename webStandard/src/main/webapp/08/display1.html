<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		margin: 2px;
		border: 1px solid #ccc;
		border-radius: 50px;
	}
	#inline img {
		/* 그림이 윈도우 크기만큼 가로 일렬로 출력 */
		margin: 10px;
	}
	#block img {
		display: block; /* 하나의 그림이 하나의 라인 차지 */
		margin: 10px;
	}
	
</style>
</head>
<body>
	<div id="inline">
		<img src="images8/pic1.jpg">
		<img src="images8/pic2.jpg">
		<img src="images8/pic3.jpg">
	</div>
	<div id="block">
		<img src="images8/pic1.jpg">
		<img src="images8/pic2.jpg">
		<img src="images8/pic3.jpg">
	</div>
</body>
</html>
