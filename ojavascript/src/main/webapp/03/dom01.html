<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<h1>dom01</h1>
	<h4>id 이용 선택</h4>
	<ul>
		<li>			첫번째 Item</li>
		<li id="even">	두번째 Item</li>
		<li>			세번째 Item</li>
		<li>			네번째 Item</li>
		<li>			5번째 Item</li>
	</ul>
	<p id="change">교환</p>
</body>
<script type="text/javascript">
	//해당 ID를 가지고 있는 첫번째 요소만 선택
	var selItemId = document.getElementById("even");
	var selPId = document.getElementById("change");
	//해당 name을 가지는 요소 선택
	selItemId.style.color = "orange"; //id가 even인 태그를 변수에 넣어서 스타일 변경
	selPId.innerHTML = "이 문장 대체" //id가 change인 태그를 변수에넣어서 박까버림
	document.write("selItemId.value : "+selItemId.value+"<br>");
</script>
</html>
