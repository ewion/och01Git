<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function addNum(x, y) {
		document.write(x+y);
	}
	
	addNum(2,3);
</script>
</head>
<body>
	<h1>function01</h1>
	<!-- 이벤트 속성의 속성값으로도 매개변수를 입력할수있다 -->
	<button onclick="addNum(10, 27)">addNum Event</button>
</body>
</html>
