<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init() {
		for (var i = 0; i <= 9; i++) {
			hi();
		}
	function hi() {
		document.write("대박나세요<br>");
		document.write("대박취업<p>");
	}
	}
</script>

</head>
<body onload="init()">
	<h1>function02</h1>
	<!-- body의 속성으로 웹페이지구동시 바로 함수가 시행되도록할수있다 -->
</body>
</html>
