<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		var str = "좋아하는 영화의 감독? \n";
		if(frm.ch1.checked) str +=frm.ch1.value+"\n";
		if(frm.ch2.checked) str +=frm.ch2.value+"\n";
		if(frm.ch3.checked) str +=frm.ch3.value+"\n";
		alert(str)
	}
</script>
<style type="text/css">
</style>
</head>
<body>
	<h1>checkBox01</h1>
	<h2>선호하는 영화를 선택하세요</h2>
	<form action ="" name="frm">
		피아니스트 <input type="checkbox" name="ch1" id="m1" value="loman">
		<label for="m2">레인맨</label>
		<input type="checkbox" name="ch2" id="m2" value="staven">
		<label for="m3">미스트</label>
		<input type="checkbox" name="ch3" id="m3" value="king">
		<p>
		<input type="button" value="확인" onclick="chk()">
		
	</form>
</body>
</html>
