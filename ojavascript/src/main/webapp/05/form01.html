	<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (frm.id.value.length==0) {
			alert("id를 입력하세요");
			frm.id.focus();
			return;
		}
		if (frm.pass.value.length==0) {
			alert("비밀번호를 입력하세요");
			frm.id.focus();
			return;
		}
	}
</script>
</head>
<body>
	<h1>로그인</h1>
	<form action="" name="frm">
		이름 : <input type="text" name="id"><p>
		암호 : <input type="password" name="pass"><p>
		<input type="button" value="확인" onclick="chk()"><p>
	</form>
	
</body>
</html>
