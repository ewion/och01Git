<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = prompt("몇 단 구구단을 원하시는지 입력하고 확인버튼 꼭 눌러주세요...","5");
	if(isNaN(num)) {
		document.write("숫자를 입력하세요.");
	} else {
		for(var i =1; i<=9; i++) 
			document.write(num+"*"+i+"="+(num*i)+"\t");
	}
</script>
</head>
<body>
	<h1>isNaN</h1>
</body>
</html>
