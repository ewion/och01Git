<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var d ="5분";
	let e ="eee분";
	
	document.write("문자d : "+d+"<br>");
	document.write("문자e : "+e+"<br>");
	
	function varTest() {
		alert("varTest Click");
		var x = 1;
		if (true) {
			var x = 2; //위와 같은 변수임
			alert("varTest1 x - >"+x) //2
		}
		alert("varTest2 x - >"+x) //2
	}
	
	function letTest() {
		alert("letTest Click");
		let x = 1;
		if (true) {
			let x = 2;
			alert("letTest1 x - >"+x) //2
			//로컬변수는 다른변수로 취급한다
		}
		alert("letTest2 x - >"+x) //1
	}
</script>
</head>
<body>
	<h1>var_let2</h1>
	<button onclick="varTest()">varTest</button>
	<button onclick="letTest()">letTest</button>
</body>
</html>
