<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var boolean01 = true;
	var boolean02 = false;
	var boolean03 = 1;
	var boolean04 = 0;
	var boolean05 = NaN;
	var boolean06 = "aa";
	/* js에서 변수는 리터럴을 함께 선언해야 하며, 리터럴의 타입에 따라 변수타입이 정해진다 */
	console.log('boolean01 -> '+boolean01);
	console.log('boolean02 -> '+boolean02);
	console.log('boolean03 -> '+boolean03);
	console.log('boolean04 -> '+boolean04);
	console.log('boolean05 -> '+boolean05);
	console.log('boolean06 -> '+boolean06);
</script>
</head>
