<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var exceptNum = 3;
	for (var i=1; i<=100;i++) {
		if (i%exceptNum!=0) {
			document.write(i+"\t");
		}	
	}
</script>
</head>
<body>
	<h4>for03 : 1부터 100까지 정수중에서 3의배수를 제외하고 출력하는 예제</h4>
</body>
</html>
