<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	

	function chk(num, tarketNum) {
		document.images[tarketNum].src = "../imagesjs/"+num+".gif";
	} 
</script>
</head>
<body>
	<h1>domimgChange</h1>
	<center>
		<img alt="3" src="../imagesjs/3.gif"><p>
		<img alt="4" src="../imagesjs/4.gif"><p>
		
		<button onclick="chk(1,0)">1목마</button>
		<button onclick="chk(1,1)">2목마</button>
		<hr>
		<button onclick="chk(2,0)">1우체통</button>
		<button onclick="chk(2,1)">2우체통</button>
		<hr>
		<button onclick="chk(3,0)">1소방차</button>
		<button onclick="chk(3,1)">2소방차 </button>
		<hr>
	</center>	
</body>
</html>
