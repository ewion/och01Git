<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	

	function chk(num) {
		document.images[0].src = "../imagesjs/"+num+".gif";
	} 
</script>
</head>
<body>
	<h1>domimgChange</h1>
	<center>
		<img alt="3" src="../imagesjs/3.gif"><p>
		<img alt="4" src="../imagesjs/4.gif"><p>
		
		<button onclick="chk(1)">목마</button>
	</center>	
</body>
</html>
