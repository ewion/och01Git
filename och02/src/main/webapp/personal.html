<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		var chkbox = document.getElementsByName('notice'); //chkbox에는 배열이 저장됨
		if(!frm.name.value) {
			alert("이름을 입력하세요"); 
			frm.name.focus(); 
			return false;
		}
		if(!frm.id.value) {
			alert("id를 입력하세요"); 
			frm.pw.focus(); 
			return false;
		}
		if(!frm.pw.value) {
			alert("암호를 입력하세요"); 
			frm.pw.focus(); 
			return false;
		}
		
		for (var i = 0; i < chkbox.length; i++) {
			if(chkbox[i].checked) {
				chk = true;
				break;
			} else chk = false;
			
			} if (chk) return true;
			else {
			alert ("메일수신을 하지 않습니다");
			return false;
		} 
	}
			
	
</script>
</head>
<body>
	<h2>개인정보 ***</h2>
	<form action="Person" method="post" name="frm" onsubmit="return chk()">
		<table border="1" bgcolor="yellow">
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="pw"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					남자<input type="radio" name="gender" value="male" checked="checked"><br>
					여자<input type="radio" name="gender" value="female">
				</td>
			</tr>
			<tr>
				<td>메일 수신</td>
				<td>
					공지<input type="checkbox" name="notice" value="공지"><br>
					광고<input type="checkbox" name="notice" value="광고"><br>
					배송<input type="checkbox" name="notice" value="배송">
				</td>
			</tr>
			<tr>
				<td>직업</td>
				<td>
					<select name="job">
						<option value="general">장군</option>
						<option value="student" selected="selected">학생</option>
						<option value="salary">회사원</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="확인"></td>
				<td><input type="reset" value="입력취소"></td>
			</tr>
		</table>
	</form>
	<!-- 	이름 			 ->  name
    		아이디 		 ->  id
    		암호  		 -> password
    		성별  		 -> 남자 / 여자 gender
    		메일 수신 		 -> 공지 / 광고 / 배송    notice
    		직업     		 -> 가수 / 장군 / 공무원   job -->
</body>
</html>
